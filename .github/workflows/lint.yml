name: lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.12

      - name: Sync dependencies
        run: uv sync --dev

      - name: Ruff
        run: uv run ruff check .

      - name: Mypy
        run: uv run mypy src
